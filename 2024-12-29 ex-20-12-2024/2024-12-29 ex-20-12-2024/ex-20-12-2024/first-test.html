<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My First Web Page</title>
    <style>
      body {
        background-color: #b0ffff;
      }
      h1 {
        color: #ed8002;
        text-align: center;
      }
      strong {
        color: #de1132;
      }
      dfn {
        color: #da1e44;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My First Web Page</h1>
    <p>
      This is an <strong>HTML</strong> page that I created with
      <dfn>NotePad++</dfn>.
    </p>
    <abbr title="hypertext markup language">HTML</abbr> stands for Hyper Text
    Markup Language
  </body>
</html>
