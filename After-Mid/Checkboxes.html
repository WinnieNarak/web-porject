<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Checkboxes</h2>
<p>The <strong>"Checkbox"</strong> of friends</p>

<form action="/Winnie.html">
  <input type="checkbox" id="friends1" name="friends1" value="Nine">
  <label for="friends1"> I have a friend named Nine</label><br>
  <input type="checkbox" id="friends2" name="friends2" value="Pai">
  <label for="friends2"> I have a friend named Pai</label><br>
  <input type="checkbox" id="friends3" name="friends3" value="Ice">
  <label for="friends3"> I have a friend named Ice</label><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
