<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .form-select, .form-btn {
            width: 200px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-btn {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>The Select Element</h1>
<p>The select element is used to create a drop-down list.</p>

<form action="Winnie.html" method="GET" class="form-container">
  <label for="animal">Choose an animal:</label><br>
  <select name="animal" id="animal" class="form-select">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="ant">Ant</option>
    <option value="moose">Moose</option>
  </select>
  <br><br>
  <input type="submit" value="Submit" class="form-btn">
</form>

<p>When you click "Submit," the form data will be sent to "Winnie.html".</p>

</body>
</html>
