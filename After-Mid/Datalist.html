<!DOCTYPE html>
<html>
<head>
    <title>The Datalist Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .form-input, .form-btn {
            width: 200px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-btn {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h2>The Datalist Element</h2>
<p>The datalist element of programming language.</p>

<form action="/Winnie.html" class="form-container">
  <input list="programming language" name="programming language" class="form-input">
  <datalist id="programming language">
    <option value="Java">
    <option value="Python">
    <option value="Rust">
    <option value="C++">
    <option value="C">
  </datalist>
  <br><br>
  <input type="submit" class="form-btn" value="Submit">
</form>

</body>
</html>
